<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Utilizator - Sistem de Management Medical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="bi bi-heart-pulse sidebar-logo-icon"></i>
                    <span class="sidebar-logo-text">MedManager</span>
                </div>
                <button class="sidebar-toggle">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a th:href="@{/admin/dashboard}" class="sidebar-menu-link">
                            <i class="bi bi-speedometer2 sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Panou de Control</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/admin/users}" class="sidebar-menu-link active">
                            <i class="bi bi-people sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Utilizatori</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/admin/pacienti}" class="sidebar-menu-link">
                            <i class="bi bi-person-vcard sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Pacienți</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/admin/medicamente}" class="sidebar-menu-link">
                            <i class="bi bi-capsule sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Medicamente</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/chat}" class="sidebar-menu-link">
                            <i class="bi bi-chat-dots sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Chat</span>
                        </a>
                    </li>
                </ul>
                
                <div class="sidebar-divider"></div>
                
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a th:href="@{/settings}" class="sidebar-menu-link">
                            <i class="bi bi-gear sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Setări</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/help}" class="sidebar-menu-link">
                            <i class="bi bi-question-circle sidebar-menu-icon"></i>
                            <span class="sidebar-menu-text">Ajutor</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <form th:action="@{/logout}" method="post" style="width: 100%;">
                    <button type="submit" class="btn btn-outline" style="width: 100%;">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="sidebar-menu-text">Deconectare</span>
                    </button>
                </form>
            </div>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1 class="header-title">Adaugă Utilizator Nou</h1>
                
                <div class="header-actions">
                    <div class="user-dropdown">
                        <button class="user-dropdown-toggle">
                            <div class="user-avatar">
                                <span sec:authentication="name">U</span>
                            </div>
                            <i class="bi bi-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="content">
                <div class="card" style="max-width: 600px; margin: 0 auto;">
                    <div class="card-header">
                        <h2 class="card-title">Creare Utilizator Nou</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/add}" method="post">
                            <div class="form-group">
                                <label for="username" class="form-label">Nume Utilizator</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Parolă</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="role" class="form-label">Rol</label>
                                <select id="role" name="role" class="form-select">
                                    <option value="ADMIN">Administrator</option>
                                    <option value="USER" selected>Utilizator</option>
                                </select>
                            </div>
                            
                            <div class="flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Creare Utilizator</button>
                                <a href="/admin/users" class="btn btn-outline">Anulare</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
